    <h1>第二次经过</h1>
  </div>
  <div class="portfolio-content">
    <p>1935年7月中旬，徐海东率领的红二十五军从丰峪口出山西征，经户县到周至集贤时，天下着大雨。红军冒雨行军后来到殿镇村石老二（石生银）家夜宿，他们把连队驻扎在石家。当时殿镇村的各大商号纷纷慷慨捐赠大批物资给红军队伍。在此期间，红军在殿镇村西南2公里（金水渠）附近惩处了土豪劣绅，把财主的粮食、布料、日用品分发给百姓。</p>
<p><img src="/social_web/images/fwz.png" alt="发物资"></p>
<p>从此，国民党造谣宣传的“红军是杀人的队伍”、“老年人活到五十岁要活埋”等鬼话再也欺骗不了老百姓了。老百姓都说红军是“打富济贫”为穷人谋利的好队伍。</p>
