<h1 id="殿镇村"><a href="#殿镇村" class="headerlink" title="殿镇村"></a>殿镇村</h1><p>殿镇村原名殿紫头，得名于唐贞观6年（公元632年），位于终南山下，是个古老而又充满勃勃生机的千年古村，因村南建有元始台（又名玉清宫殿），村西有西周时老子骑青牛出函谷关后著书《道德经》的所在地楼观台（紫气东来），合称殿紫头，在解放之前殿紫头是通往陕南的驿馆要道，因殿紫头为山货、木材和药材集中交易的集镇而闻名关中，故名殿镇，上世纪80年代殿镇村移民聚居，素有九省十八县之称，2023年殿镇村在创建“周至县和美乡村建设”中取得第一名的优异成绩并且村集体经济突破50万元名列全镇前茅。</p>
